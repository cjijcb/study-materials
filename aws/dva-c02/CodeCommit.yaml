CodeCommit:
  - code repository like GitHub and GitLab
  - use for version control of application
  Core Components:
    Code:
      - files and codes lives here
    Triggers:
      - limited repository event notification like creating branches or pushing codes
      - target services are AWS SNS and AWS Lambda
    Notification Rule:
      !Ref Notification
  Authentication:
    - SSH keys
    - HTTPS
  Authorization:
    - IAM
  Encryption:
    At Rest:
      - AWS KMS
    In-Transit:
      - SSH
      - HTTPS
  Cross-Account Access:
    - via IAM role + IAM STS
  Notification:
    - AWS Lamdba or AWS SNS for repository events like push, delete, and create.
